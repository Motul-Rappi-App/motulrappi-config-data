spring:
  application:
    name: authentication-microservice

server:
  port: ${PORT:${SERVER_PORT:8080}}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
#    service-url:
#      default-zone: http://localhost:8761/eureka
  
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  
  admin-paths:
    - uri: "/location"
      method: "PUT|POST|DELETE"
    - uri: "/product"
      method: "PUT|POST|GET|DELETE"
    - uri: "/promotion"
      method: "PUT|POST|GET|DELETE"
    - uri: "/rappiCourier"
      method: "PUT|GET|DELETE"
    - uri: "/registerPromotion"
      method: "POST"
    - uri: "/commerce"
      method: "PUT|POST|GET|DELETE"
    - uri: "/auth/admin"
      method: "POST"
    - uri: "/auth/commerce"
      method: "POST"
  
  public-paths:
    - uri: "/rappiCourier"
      method: "POST"
    - uri: "/location"
      method: "GET"
    - uri: "/auth/login"
      method: "POST"
    - uri: "/auth/validate"
      method: "POST"
    - uri: "/auth/validateWithRequest"
      method: "POST"

application: 
  security:
    jwt:
      expiration: ${JWT_EXPIRATION:86400000}
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION:604800000}